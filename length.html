<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="length.css">
</head>
<body>
    <div id="heading">
        <h1>UNIT CONVERTER &#9203;</h1>
        <h2>Type a value in any of the fields to convert between Length measurements:</h2>
    </div>
    <div> 
        <p>
            feet
            <br>
            <input type="number" id="feet" placeholder="Feet" >
        </p>       
        <p> inches
            <br>
            <input type="number" id="inches" placeholder="inches" >
        </p>
        <p> Meters
            <br>
            <input type="number" id="Meters" placeholder="Meters" >
        </p>
        <p> cm
            <br>
            <input type="number" id="cm" placeholder="cm" >
        </p>
        <p> Yards
            <br>
            <input type="number" id="Yards" placeholder="Yards" >
        </p>
        <p> Kilometers
            <br>
            <input type="number" id="Kilometers" placeholder="Kilometers" >
        </p>
        <p> Miles
            <br>
            <input type="number" id="Miles" placeholder="Miles" >
        </p>
    
    </div>
    <script src="length.js"></script> 
</body>
</html>
